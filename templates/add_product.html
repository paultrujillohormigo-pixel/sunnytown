<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agregar Producto</title>
<style>
body { font-family: Arial, sans-serif; padding: 40px; background: #f5f5f5; }
form { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
input, textarea, select { width: 100%; margin-bottom: 15px; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
button { background: #A7EBC1; border: none; padding: 12px 20px; font-weight: bold; cursor: pointer; border-radius: 6px; }
button:hover { opacity: 0.9; }
</style>
</head>
<body>
<h2 style="text-align:center;">Agregar Producto Nuevo</h2>
<form action="https://paultrujillohormigo-pixel.github.io/sunnytown/templates/add_product.html" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Nombre del producto" required>
    <textarea name="description" placeholder="Descripción"></textarea>
    <input type="number" name="price" placeholder="Precio" step="0.01" required>
    <input type="text" name="category" placeholder="Categoría">
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Agregar Producto</button>
</form>
</body>
</html>
