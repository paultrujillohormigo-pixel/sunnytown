<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Town - Luxury Sunglasses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="navbar-container">
        <div class="nav-left">
            <img src="https://res.cloudinary.com/dnzkctdej/image/upload/v1763601816/logotrans_etugag.png" class="nav-logo" alt="Logo Sunny Town">
        </div>
        <div class="nav-center-space"></div>
        <div class="nav-right">
            <a href="#home">Inicio</a>
            <a href="#lentes">Lentes</a>
            <a href="#contacto">Contacto</a>
        </div>
    </div>
</nav>

<!-- HERO -->
<section class="hero-section">
    <div class="hero-content">
        <h1>Los mejores lentes de sol</h1>
        <h2>Para tu día a día</h2>
        <button>Comprar ahora</button>
    </div>
    <img src="{{ url_for('static', filename='images/fotohero.png') }}" class="hero-girl" alt="Modelo con lentes">
</section>

<!-- BUSCADOR -->
<section class="search-section">
    <form method="get" action="/">
        <input type="text" name="q" placeholder="Buscar lentes..." value="{{ search_query }}">
        <button type="submit">
            <img src="{{ url_for('static', filename='images/lupa.png') }}" alt="Buscar">
        </button>
    </form>
</section>

<!-- GALERÍA -->
<section class="gallery">
    {% if products %}
        {% for product in products %}
        <div class="gallery-item">
            <img src="{{ product.main_image }}" alt="{{ product.name }}">
            <div class="info">
                <h3>{{ product.name }}</h3>
                <span class="price">${{ product.price }} MXN</span>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p style="color:white; text-align:center;">No se encontraron productos.</p>
    {% endif %}
</section>

</body>
</html>
