<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Town - Luxury Sunglasses</title>

    <style>
        /* -------------------- COLORES DEL BANNER -------------------- */
        body {
            font-family: "Georgia", serif;
            background: linear-gradient(180deg, #9FBEC2, #6D87A3);
            margin: 0;
            padding: 0;
            color: #A7EBC1;
        }

        /* -------------------- NAVBAR -------------------- */
        .navbar {
            width: 100%;
            background: transparent;
            backdrop-filter: blur(6px);
            padding: 10px 0;
            position: absolute;
            top: 0;
            z-index: 999;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            width: 90%;
            padding: 0 20px;
        }

        .nav-left img {
            width: 200px;
            height: auto;
        }

        @media (max-width: 480px) {
            .nav-left img{
                width: 100px;
            }
        }

        .nav-center-space {
            flex: 1;
        }

        .nav-right {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex: 1;
        }

        .nav-right a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
            transition: 0.2s;
        }

        .nav-right a:hover {
            color: #A7EBC1;
            transform: scale(1.1);
        }

        /* -------------------- HERO SECTION -------------------- */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: transparent;
            display: flex;
            align-items: center;
            padding: 60px;
            box-sizing: border-box;
            overflow: visible;
            margin-top: -80px; 
        }

        .hero-content { 
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .hero-content h1 {
            font-size: 58px;
            margin: 0;
            font-weight: bold;
            color: white;
        }

        .hero-content h2 {
            font-size: 28px;
            margin: 0;
            color: white;
        }

        .hero-content button {
            background: #A7EBC1;
            color: #2E2A59;
            border: none;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }

        .hero-content button:hover {
            opacity: .8;
        }

        .hero-girl {
            position: absolute;
            bottom: 0;
            right: 40px;
            height: 90%;
            object-fit: contain;
            pointer-events: none;
        }

        /* -------------------- GALERÍA -------------------- */
       /* ---------------- GALERÍA ---------------- */
.gallery {
    width: 100%;
    padding: 0 10px;
    margin: 80px auto 0 auto;
    box-sizing: border-box;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* más grande y flexible */
    gap: 25px;
    justify-items: center;
}

.gallery-item {
    background: #ffffff;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0px 6px 20px rgba(0,0,0,0.12);
    transition: all .3s ease;
    cursor: pointer;

    width: 280px;       /* ancho más grande */
    display: flex;
    flex-direction: column;
}

.gallery-item img {
    width: 100%;
    height: 280px;      /* hacemos la imagen cuadrada */
    object-fit: cover;  /* recorta la imagen para llenar el cuadro */
    border-bottom: 1px solid #eee;
    border-radius: 18px 18px 0 0;
}

.gallery-item .info {
    padding: 14px;
    text-align: center;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.gallery-item h3 {
    font-size: 1.2rem;
    font-weight: 600;
    margin: 0 0 6px 0;
    color: #111;
}

.gallery-item .price {
    display: inline-block;
    margin-top: auto;
    font-size: 1.05rem;
    font-weight: 500;
    color: #555;
    background: #f6f6f6;
    padding: 6px 14px;
    border-radius: 12px;
}

/* Ajuste para móviles */
@media (max-width: 480px) {
    .gallery {
        grid-template-columns: 1fr; /* 1 sola columna en móvil */
    }

    .gallery-item {
        width: 90%;       /* se adapta al móvil */
    }

    .gallery-item img {
        height: auto;     /* mantiene proporción en móvil */
        aspect-ratio: 1/1; /* fuerza cuadrado en móvil */
    }
}


        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        /* -------------------- BUSCADOR -------------------- */
        .search-section {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .search-section input[type="text"] {
            width: 300px;
            padding: 12px 40px 12px 16px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        .search-section button {
            position: relative;
            border: none;
            background: none;
            cursor: pointer;
            padding: 5px;
        }

        .search-section button img {
            width: 24px;
            height: 24px;
            opacity: 0.7;
        }

        .search-section button img:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="nav-left">
                <img src="https://res.cloudinary.com/dnzkctdej/image/upload/v1763601816/logotrans_etugag.png" class="nav-logo" alt="Logo Sunny Town">
            </div>
            <div class="nav-center-space"></div>
            <div class="nav-right">
                <a href="#home">Inicio</a>
                <a href="#lentes">Lentes</a>
                <a href="#contacto">Contacto</a>
            </div>
        </div>
    </nav>

    <!-- HERO -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>Los mejores lentes de sol</h1>
            <h2>Para tu día a día</h2>
            <button>Comprar ahora</button>
        </div>
        <img src="https://res.cloudinary.com/dnzkctdej/image/upload/v1763602722/fotohero_ptssew.png" class="hero-girl" alt="Modelo con lentes">
    </section>

    <!-- BUSCADOR -->
    <section class="search-section">
        <form method="get" action="/">
            <input type="text" name="q" placeholder="Buscar lentes..." value="{{ search_query }}">
            <button type="submit">
                <img src="https://res.cloudinary.com/dnzkctdej/image/upload/v1763601816/lupa.png" alt="Buscar">
            </button>
        </form>
    </section>

    <!-- GALERÍA -->
    <section class="gallery">
        {% if products %}
            {% for product in products %}
            <div class="gallery-item">
                <img src="{{ product.main_image }}" alt="{{ product.name }}">
                <div class="info">
                    <h3>{{ product.name }}</h3>
                    <span class="price">${{ product.price }} MXN</span>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p style="color:white; text-align:center;">No se encontraron productos.</p>
        {% endif %}
    </section>
</body>
</html>
