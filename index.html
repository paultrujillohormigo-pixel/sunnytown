<!DOCTYPE html>
<html lang="es">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Town - Luxury Sunglasses</title>
    <link rel="stylesheet" href="styles.css">
   
*/-----------AQUI EMPIEZAN LOS ESTILOS--------------*/    
    
    <style>


        body {
    font-family: "Georgia", serif;
    background: linear-gradient(180deg, #9fbec2, #6d87a3);
    margin: 0;
    padding: 0;
    color: #A7EBC1; /* Verde menta del logo */
}

header {
    text-align: center;
    padding: 40px 0 20px;
}

.logo {
    max-width: 300px;
    width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
}

h1 {
    font-size: 48px;
    letter-spacing: 3px;
    color: #A7EBC1; /* Título con verde menta */
    text-shadow: 0px 3px 6px rgba(0,0,0,0.4);
}

.subtitle {
    margin-top: -10px;
    font-size: 16px;
    letter-spacing: 3px;
    font-family: "Arial", sans-serif;
    color: #E9FFE9; /* Blanco cálido */
}

.gallery {
    max-width: 1200px;
    margin: auto;
    padding: 30px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 40px;
}

.product {
    text-align: center;
    color: #A7EBC1; 
}

.image-container {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    background: #2E2A59; /* Morado oscuro del banner */
}

.image-container img {
    width: 100%;
    display: block;
    transition: transform 0.3s ease;
}

.image-container:hover img {
    transform: scale(1.05);
}

.buy-btn {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: #A7EBC1; /* Verde menta */
    color: #2E2A59; /* Contraste morado */
    padding: 10px 30px;
    border: none;
    font-family: Arial, sans-serif;
    letter-spacing: 1px;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 5px;
    font-weight: bold;
}

.image-container:hover .buy-btn {
    opacity: 1;
}

h3 {
    font-size: 22px;
    margin: 15px 0 5px;
    color: #E9FFE9;
}

.price {
    font-family: Arial, sans-serif;
    font-size: 16px;
    color: #A7EBC1;
}


    </style>

    
    
    /*-----------AQUI EMPIEZAN LOS ESTILOS-------------- */



</head>
<body>

    <header>

       
        <img src="logo.png" class = "logo" alt="Logo Sunny Town" class="logo">
        
        
        
        <h1>SUNNY TOWN</h1>
        <p class="subtitle">LUXURY SUNGLASSES</p>
    </header>

    <section class="gallery">

        <div class="product">
            <div class="image-container">
                <img src="lentes1.png" alt="Prada Cat Eye">
                <button class="buy-btn">Comprar</button>
            </div>
            <h3>Prada Cat Eye</h3>
            <p class="price">$350</p>
        </div>

        <div class="product">
            <div class="image-container">
                <img src="lentes2.png" alt="Gucci Round">
                <button class="buy-btn">Comprar</button>
            </div>
            <h3>Gucci Round</h3>
            <p class="price">$470</p>
        </div>

        <div class="product">
            <div class="image-container">
                <img src="lentes3.jpg" alt="Ray-Ban Aviator">
                <button class="buy-btn">Comprar</button>
            </div>
            <h3>Ray-Ban Aviator</h3>
            <p class="price">$230</p>
        </div>

        <div class="product">
            <div class="image-container">
                <img src="lentes4.jpg" alt="Dior Square">
                <button class="buy-btn">Comprar</button>
            </div>
            <h3>Dior Square</h3>
            <p class="price">$410</p>
        </div>

    </section>

</body>
</html>
