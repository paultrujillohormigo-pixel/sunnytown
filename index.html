<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Town - Luxury Sunglasses</title>

    <style>
/* -------------------- COLORES DEL BANNER -------------------- */
body {
    font-family: "Georgia", serif;
    background: linear-gradient(180deg, #9FBEC2, #6D87A3);
    margin: 0;
    padding: 0;
    color: #A7EBC1;
}

/* -------------------- NAVBAR -------------------- */
.navbar {
    width: 100%;
    background: transparent;
    backdrop-filter: blur(6px);
    padding: 10px 0;
    position: absolute;
    top: 0;
    z-index: 999;
}

.navbar-container {
    max-width: 1200px;
    margin: 0 auto;

    display: flex;
    align-items: center;
    width: 90%;
    padding: 0 20px;
}

.nav-left img {
    width: 140px;
    height: auto;
}

.nav-center-space {
    flex: 1;
}

.nav-right {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    flex: 1;
}

.nav-right a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    letter-spacing: 2px;
    font-family: Arial, sans-serif;
    transition: 0.2s;
}

.nav-right a:hover {
    color: #A7EBC1;
    transform: scale(1.1);
}

/* -------------------- HERO SECTION -------------------- */
.hero-section {
    position: relative;
    width: 100%;
    height: 100vh;
    background: transparent;
    display: flex;
    align-items: center;
    padding: 60px;
    box-sizing: border-box;
    overflow: visible;
    margin-top: -80px; 
}

.hero-content { 
    z-index: 2;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.hero-content h1 {
    font-size: 58px;
    margin: 0;
    font-weight: bold;
    color: white;
}

.hero-content h2 {
    font-size: 28px;
    margin: 0;
    color: #2E2A59;
}

.hero-content button {
    background: #A7EBC1;
    color: #2E2A59;
    border: none;
    padding: 10px 12px;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
}

.hero-content button:hover {
    opacity: .8;
}

.hero-girl {
    position: absolute;
    bottom: 0;
    right: 40px;
    height: 90%;
    object-fit: contain;
    pointer-events: none;
}

/* -------------------- GALERÍA -------------------- */
.gallery {
    width: 100%;
    padding: 0 10px;
    margin: 0 auto;
    box-sizing: border-box;

    display: grid;
    grid-template-columns: repeat(5, 1fr); /* ← AQUÍ ESTÁ LA CLAVE */
    gap: 25px;
    justify-items: center;
}

.product {
    text-align: center;
    color: #A7EBC1;
}

.image-container {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    background: #2E2A59;
    height: 250px;
    width: 100%;
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.image-container:hover img {
    transform: scale(1.07);
}

/* BOTÓN */
.buy-btn {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: #A7EBC1;
    color: #2E2A59;
    padding: 10px 30px;
    border: none;
    letter-spacing: 1px;
    cursor: pointer;
    opacity: 0;
    transition: .3s ease;
    border-radius: 6px;
    font-weight: bold;
}

.image-container:hover .buy-btn {
    opacity: 1;
}

h3 {
    font-size: 22px;
    margin: 15px 0 5px;
    color: #E9FFE9;
}

.price {
    font-family: Arial, sans-serif;
    font-size: 16px;
    color: #A7EBC1;
}
    </style>

</head>

</html>
