<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Town - Luxury Sunglasses</title>

    <style>
        /* -------------------- ESTILOS GENERALES -------------------- */
        body {
            font-family: "Georgia", serif;
            background: linear-gradient(180deg, #9FBEC2, #6D87A3);
            margin: 0;
            padding: 0;
            color: #A7EBC1;
        }

        /* -------------------- NAVBAR -------------------- */
        .navbar {
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 9999;
            background: #ffffff;
            padding: 14px 0;
            border-bottom: 1px solid #ddd;
        }

        .navbar-container {
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }

        /* --- BRAND --- */
        .brand {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }

        .brand-main {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #000;
        }

        .brand-sub {
            font-size: 11px;
            font-weight: 300;
            color: #555;
            letter-spacing: 1.2px;
            margin-top: 1px;
        }

        /* --- NAV LINKS --- */
        .nav-right {
            margin-left: auto;
            display: flex;
            gap: 24px;
            padding-right: 10px;
        }

        .nav-right a {
            font-size: 14px;
            text-decoration: none;
            color: #000;
            letter-spacing: 0.5px;
            padding-bottom: 2px;
            transition: 0.3s ease;
        }

        .nav-right a:hover {
            border-bottom: 1px solid #000;
        }

        /* --- MOBILE ICON (Apple) --- */
        .nav-mobile-icon {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .nav-mobile-icon span {
            display: block;
            width: 22px;
            height: 2px;
            background: #000;
            border-radius: 20px;
            transition: 0.3s ease;
        }

        /* --- MOBILE MENU HIDDEN --- */
        #mobile-menu {
            transition: all 0.3s ease;
        }

        /* RESPONSIVE NAVBAR */
        @media (max-width: 820px) {
            .nav-mobile-icon {
                display: flex;
                margin-left: auto;
            }

            .nav-right {
                position: fixed;
                top: 60px;
                right: 0;
                width: 100%;
                height: 0;
                overflow: hidden;
                background: rgba(0, 0, 0, 0.92);
                backdrop-filter: blur(8px);
                flex-direction: column;
                align-items: center;
                padding-top: 20px;
                gap: 24px;
            }

            .nav-right a {
                opacity: 0;
                color: #fff;
                transform: translateY(-10px);
                transition: 0.3s ease;
            }

            .nav-right.active {
                height: 230px;
            }

            .nav-right.active a {
                opacity: 1;
                transform: translateY(0);
            }

            /* Burger animation */
            .nav-mobile-icon.active span:nth-child(1) {
                transform: rotate(45deg) translateY(7px);
            }
            .nav-mobile-icon.active span:nth-child(2) {
                opacity: 0;
            }
            .nav-mobile-icon.active span:nth-child(3) {
                transform: rotate(-45deg) translateY(-7px);
            }
        }

        /* -------------------- HERO SECTION -------------------- */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 60px;
            box-sizing: border-box;
            margin-top: -80px;
        }

        .hero-content h1 {
            font-size: 58px;
            margin: 0;
            color: #fff;
        }

        .hero-content h2 {
            font-size: 28px;
            margin: 0;
            color: #fff;
        }

        .hero-content button {
            margin-top: 12px;
            background: #A7EBC1;
            color: #2E2A59;
            border: none;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }

        .hero-girl {
            position: absolute;
            bottom: 0;
            right: 40px;
            height: 90%;
            object-fit: contain;
        }

        /* -------------------- GALERÍA SUNGLASS HUT STYLE -------------------- */
        .gallery {
            width: 100%;
            padding: 0 20px;
            margin: 40px auto 60px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px; /* MENOS ESPACIO ENTRE TARJETAS */
        }

        /* TARJETA */
        .gallery-item {
            background: #fff;
            border-radius: 14px;
            overflow: hidden;
            width: 100%;
            border: 1px solid #ddd; /* Borde fino estilo SH */
            display: flex;
            flex-direction: column;
            height: 350px;
            transition: .25s ease;
        }

        /* HOVER sombra más fuerte */
        .gallery-item:hover {
            box-shadow: 0px 8px 25px rgba(0,0,0,0.25);
        }

        /* IMAGEN CUADRADA */
        .gallery-item img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            object-position: center;
            background: #fff;
        }

        /* INFO ALINEADA A LA IZQUIERDA */
        .info {
            padding: 12px;
            text-align: left;
        }

        .info h3 {
            margin: 0;
            font-size: 1rem;
            font-weight: 700;
            color: #000;
        }

        .price {
            margin-top: 6px;
            font-size: 0.9rem;
            color: #000; /* PRECIO EN NEGRO */
            font-weight: 600;
            display: inline-block;
        }

/* -------------------- BUSCADOR SUNGLASS HUT -------------------- */
.search-section {
    width: 100%;
    display: flex;
    justify-content: center;
    margin: 40px 0 10px 0;
    position: relative;
}

.search-box {
    position: relative;
    width: 320px;
}

.search-box input[type="text"] {
    width: 100%;
    padding: 12px 40px 12px 16px; /* espacio extra para la lupa */
    border-radius: 30px;
    border: 1px solid #ccc;
    background: #fff;
    outline: none;
    font-size: 15px;
    color: #333;
    transition: 0.2s ease;
}

/* Animación cuando el input recibe focus */
.search-box input[type="text"]:focus {
    border-color: #888;
    box-shadow: 0px 0px 6px rgba(0,0,0,0.15);
}

/* Lupa dentro del input */
.search-box button {
    border: none;
    background: none;
    cursor: pointer;
    padding: 0;
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
}

.search-box button img {
    width: 18px;   /* tamaño fino */
    height: 18px;
    opacity: 0.6;
    transition: 0.2s ease;
}

.search-box button img:hover {
    opacity: 1;
}

    </style>
</head>

<body>

<!-- NAV -->
<nav class="navbar">
    <div class="navbar-container">

        <div class="nav-left">
            <div class="brand">
                <span class="brand-main">SUNNY TOWN</span>
                <span class="brand-sub">Luxury Sunglasses</span>
            </div>
        </div>

        <div class="nav-mobile-icon" id="mobile-menu-toggle">
            <span></span><span></span><span></span>
        </div>

        <div class="nav-right" id="mobile-menu">
            <a href="#home">Inicio</a>
            <a href="#lentes">Lentes</a>
            <a href="#contacto">Contacto</a>
        </div>

    </div>
</nav>

<!-- HERO -->
<section class="hero-section">
    <div class="hero-content">
        <h1>Los mejores lentes de sol</h1>
        <h2>Para tu día a día</h2>
        <button>Comprar ahora</button>
    </div>

    <img src="https://res.cloudinary.com/dnzkctdej/image/upload/v1763602722/fotohero_ptssew.png" class="hero-girl">
</section>

<!-- Buscador -->
    
<section class="search-section">
    <form method="get" action="/" class="search-box">
        <input type="text" name="q" placeholder="Buscar lentes..." value="{{ search_query }}">
        <button type="submit">
            <img src="https://res.cloudinary.com/dnzkctdej/image/upload/v1763601816/lupa_wlrhzn.png" alt="Buscar">
        </button>
    </form>
</section>


<!-- GALERÍA -->
<section class="gallery">
{% if products %}
    {% for product in products %}
    <a href="{{ url_for('products.ver_producto', product_id=product.id) }}" style="text-decoration:none; color:inherit;">
        <div class="gallery-item">
            <img src="{{ product.main_image }}" alt="{{ product.name }}">
            <div class="info">
                <h3>{{ product.name }}</h3>
                <span class="price">${{ product.price }} MXN</span>
            </div>
        </div>
    </a>
    {% endfor %}
{% else %}
    <p style="color:white; text-align:center;">No se encontraron productos.</p>
{% endif %}
</section>

<!-- JS MENU -->
<script>
    const toggle = document.getElementById("mobile-menu-toggle");
    const menu = document.getElementById("mobile-menu");

    toggle.addEventListener("click", () => {
        toggle.classList.toggle("active");
        menu.classList.toggle("active");
    });
</script>

</body>
</html>
