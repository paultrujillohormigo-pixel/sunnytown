<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Town - Luxury Sunglasses</title>

    <style>
        /* -------------------- COLORES DEL BANNER -------------------- */
        body {
            font-family: "Georgia", serif;
            background: linear-gradient(180deg, #9FBEC2, #6D87A3);
            margin: 0;
            padding: 0;
            color: #A7EBC1;
        }

        /* -------------------- NAVBAR -------------------- */
.navbar {
    width: 100%;
    position: sticky;
    top: 0;
    z-index: 9999;
    background: #FFFF; 
    padding: 14px 0;
}

.navbar-container {
    max-width: 1200px;
    width: 90%;
    margin: 0 auto;
    display: flex;
    align-items: center;
}

/* --- BRAND --- */
.brand {
    display: flex;
    flex-direction: column;
    line-height: 1.1;
}

.brand-main {
    font-size: 22px;
    font-weight: 700;
    color: #000;
    letter-spacing: 2px;
}

.brand-sub {
    font-size: 11px;
    font-weight: 300;
    color: #cfcfcf;
    letter-spacing: 1.5px;
    margin-top: 2px;
}

/* --- NAV LINKS (DESKTOP) --- */
.nav-right {
    margin-left: auto;
    display: flex;
    gap: 24px;
    padding-right: 10px;
}

.nav-right a {
    font-size: 14px;
    text-decoration: none;
    color: #000;
    letter-spacing: 0.5px;
    transition: 0.3s ease;
}

.nav-right a:hover {
    color: #fff;
}

/* -------- MOBILE ICON (Apple style) -------- */
.nav-mobile-icon {
    display: none;
    flex-direction: column;
    gap: 4px;
    cursor: pointer;
}

.nav-mobile-icon span {
    display: block;
    width: 22px;
    height: 2px;
    background: #fff;
    transition: 0.3s ease;
    border-radius: 20px;
}

/* ----------- MOBILE MENU HIDDEN ----------- */
#mobile-menu {
    transition: all 0.3s ease;
}

/* ----------- MOBILE RESPONSIVE ----------- */
@media (max-width: 820px) {

    .nav-mobile-icon {
        display: flex;
        margin-left: auto;
    }

    .nav-right {
        position: fixed;
        top: 60px;
        right: 0;
        width: 100%;
        height: 0;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.92);
        backdrop-filter: blur(8px);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        gap: 25px;
    }

    .nav-right a {
        opacity: 0;
        transform: translateY(-10px);
        transition: 0.3s ease;
    }

    /* ACTIVE CLASS */
    .nav-right.active {
        height: 220px;
    }

    .nav-right.active a {
        opacity: 1;
        transform: translateY(0);
    }

    /* Burger icon animation */
    .nav-mobile-icon.active span:nth-child(1) {
        transform: rotate(45deg) translateY(7px);
    }

    .nav-mobile-icon.active span:nth-child(2) {
        opacity: 0;
    }

    .nav-mobile-icon.active span:nth-child(3) {
        transform: rotate(-45deg) translateY(-7px);
    }
}

        /* -------------------- HERO SECTION -------------------- */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: transparent;
            display: flex;
            align-items: center;
            padding: 60px;
            box-sizing: border-box;
            overflow: visible;
            margin-top: -80px; 
        }

        .hero-content { 
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .hero-content h1 {
            font-size: 58px;
            margin: 0;
            font-weight: bold;
            color: white;
        }

        .hero-content h2 {
            font-size: 28px;
            margin: 0;
            color: white;
        }

        .hero-content button {
            background: #A7EBC1;
            color: #2E2A59;
            border: none;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }

        .hero-content button:hover {
            opacity: .8;
        }

        .hero-girl {
            position: absolute;
            bottom: 0;
            right: 40px;
            height: 90%;
            object-fit: contain;
            pointer-events: none;
        }

        /* -------------------- GALERÍA -------------------- */
       .gallery {
    width: 100%;
    padding: 0 10px;
    margin: 80px auto 0 auto;
    box-sizing: border-box;
    display: grid;
    /* Cambiamos para caber más por fila */
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    justify-items: center;
}

.gallery-item {
    background: #ffffff;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0px 6px 20px rgba(0,0,0,0.12);
    transition: all .3s ease;
    cursor: pointer;

    /* Ajustamos la altura y proporción para que sean más largos y estilizados */
    width: 100%;
    max-width: 240px;         /* máximo ancho para que no sean gigantes */
    /* por ejemplo, altura personalizada */
    height: auto;             /* que se ajuste al contenido */
    display: flex;
    flex-direction: column;
}

.gallery-item img {
    width: 100%;
    object-fit: cover;
    border-bottom: 1px solid #eee;
    /* altura ajustada para que la imagen sea más “alargada” */
    height: 180px;
}

.gallery-item .info {
    padding: 16px 12px;
    text-align: center;
    flex: 1; /* para que ocupe lo que queda */
}

.gallery-item h3 {
    font-size: 1.0rem;
    font-weight: 600;
    margin: 0 0 8px 0;
    letter-spacing: 0.5px;
    color: #111;
    font-family: "Poppins", sans-serif;
}

.gallery-item .price {
    display: inline-block;
    margin-top: 4px;
    font-size: 0.9rem;
    font-weight: 500;
    color: #555;
    background: #f6f6f6;
    padding: 4px 10px;
    border-radius: 12px;
    font-family: "Poppins", sans-serif;
}

@media (max-width: 480px) {
    .gallery {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 15px;
    }

    .gallery-item img {
        height: 140px;
    }

    .gallery-item h3 {
        font-size: 0.9rem;
    }

    .gallery-item .price {
        font-size: 0.8rem;
        padding: 3px 8px;
    }
}





        
        /* -------------------- BUSCADOR -------------------- */
        .search-section {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .search-section input[type="text"] {
            width: 300px;
            padding: 12px 40px 12px 16px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        .search-section button {
            position: relative;
            border: none;
            background: none;
            cursor: pointer;
            padding: 5px;
        }

        .search-section button img {
            width: 24px;
            height: 24px;
            opacity: 0.7;
        }

        .search-section button img:hover {
            opacity: 1;
        }
    </style>
</head>

<body>

<!--NAV BAR-->
<nav class="navbar">
    <div class="navbar-container">

        <div class="nav-left">
            <div class="brand">
                <span class="brand-main">SUNNY TOWN</span>
                <span class="brand-sub">Luxury Sunglasses</span>
            </div>
        </div>

        <div class="nav-mobile-icon" id="mobile-menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="nav-right" id="mobile-menu">
            <a href="#home">Inicio</a>
            <a href="#lentes">Lentes</a>
            <a href="#contacto">Contacto</a>
        </div>

    </div>
</nav>

    <!-- HERO -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>Los mejores lentes de sol</h1>
            <h2>Para tu día a día</h2>
            <button>Comprar ahora</button>
        </div>
        <img src="https://res.cloudinary.com/dnzkctdej/image/upload/v1763602722/fotohero_ptssew.png" class="hero-girl" alt="Modelo con lentes">
    </section>

    <!-- BUSCADOR -->
    <section class="search-section">
        <form method="get" action="/">
            <input type="text" name="q" placeholder="Buscar lentes..." value="{{ search_query }}">
            <button type="submit">
                <img src="https://res.cloudinary.com/dnzkctdej/image/upload/v1763601816/lupa_wlrhzn.png" alt="Buscar">
            </button>
        </form>
    </section>

    <!-- GALERÍA -->
    <section class="gallery">
    {% if products %}
        {% for product in products %}
        <a href="{{ url_for('products.ver_producto', product_id=product.id) }}"
           style="text-decoration:none; color:inherit;">
            <div class="gallery-item">
                <img src="{{ product.main_image }}" alt="{{ product.name }}">
                <div class="info">
                    <h3>{{ product.name }}</h3>
                    <span class="price">${{ product.price }} MXN</span>
                </div>
            </div>
        </a>
        {% endfor %}
    {% else %}
        <p style="color:white; text-align:center;">No se encontraron productos.</p>
    {% endif %}
</section>

<!-- JS para menú Apple -->
<script>
    const toggle = document.getElementById("mobile-menu-toggle");
    const menu = document.getElementById("mobile-menu");

    toggle.addEventListener("click", () => {
        toggle.classList.toggle("active");
        menu.classList.toggle("active");
    });
</script>

</body>
</html>
