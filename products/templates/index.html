<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Town - Luxury Sunglasses</title>

    <style>
        /* -------------------- ESTILOS GENERALES -------------------- */
        body {
            font-family: "Georgia", serif;
            background: linear-gradient(180deg, #9FBEC2, #6D87A3);
            margin: 0;
            padding: 0;
            color: #A7EBC1;
        }

        /* -------------------- NAVBAR -------------------- */
        .navbar {
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 9999;
            background: #ffffff;
            padding: 14px 0;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.06);
        }

        .navbar-container {
            max-width: 1400px;
            width: 96%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand { display: flex; flex-direction: column; line-height: 1.1; }
        .brand-main { font-size: 22px; font-weight: 700; letter-spacing: 2px; color: #000; }
        .brand-sub { font-size: 11px; font-weight: 300; color: #555; letter-spacing: 1.2px; }

        .nav-right {
            margin-left: auto;
            display: flex;
            gap: 28px;
        }

        .nav-right a {
            font-size: 14px;
            text-decoration: none;
            color: #000;
            padding-bottom: 2px;
            transition: 0.3s ease;
        }

        .nav-right a:hover { border-bottom: 1px solid #000; }

        .nav-mobile-icon { display: none; flex-direction: column; gap: 4px; cursor: pointer; }
        .nav-mobile-icon span { display: block; width: 20px; height: 2px; background: #000; border-radius: 20px; }

        @media (max-width: 820px) {
            .nav-mobile-icon { display: flex; margin-left: auto; }
            .nav-right { 
                position: fixed; top: 60px; right: 0; width: 100%; height: 0; 
                background: rgba(0, 0, 0, 0.92); backdrop-filter: blur(8px);
                flex-direction: column; align-items: center; overflow: hidden; padding-top: 20px; gap: 24px;
            }
            .nav-right a { color: #fff; opacity: 0; transform: translateY(-10px); }
            .nav-right.active { height: 230px; }
            .nav-right.active a { opacity: 1; transform: translateY(0); }
        }

        /* -------------------- HERO SLIDER -------------------- */
        .hero-slider {
            width: 100%;
            height: 600px;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .slides-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.9s ease-in-out;
        }

        .slide.active { opacity: 1; }

     .slide-img {
    width: 100%;
    height: 100%;
    object-fit: cover;     /* <- LLENA TODO */
    object-position: center; /* <- CENTRADA */
}

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.25);
            border: none;
            padding: 12px 16px;
            border-radius: 50%;
            font-size: 32px;
            cursor: pointer;
            color: #fff;
            z-index: 20;
            transition: 0.25s ease;
        }

        .arrow:hover { background: rgba(255,255,255,0.45); }
        .left { left: 20px; }
        .right { right: 20px; }

        .indicators {
            position: absolute;
            bottom: 24px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 8px;
            z-index: 20;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            cursor: pointer;
            transition: 0.25s ease;
        }

        .dot.active { background: white; transform: scale(1.15); }

        /* -------------------- SEARCH -------------------- */
        .search-section { width: 100%; display: flex; justify-content: center; margin: 40px 0 20px; }
        .search-box { width: 320px; position: relative; }
        .search-box input {
            width: 100%; padding: 12px 40px 12px 16px; border-radius: 30px; border: 1px solid #ccc;
        }
        .search-box button { position: absolute; right: 14px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; }

        /* -------------------- GALERÍA -------------------- */
        .gallery {
            width: 100%; padding: 0 20px; margin: 20px auto 60px; 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap: 10px;
        }
        .gallery-item { background: #fff; border-radius: 14px; border: 1px solid #ddd; overflow: hidden; }
        .gallery-item img { width: 100%; height: 230px; object-fit: cover; }
        .info { padding: 12px; }
        .info h3 { margin: 0; color: #000; }
        .price { margin-top: 6px; color: #000; font-weight: 600; }
        .search-icon {
    width: 18px !important;
    height: 18px !important;
    object-fit: contain !important;
}

    </style>
</head>

<body>

<!-- NAV -->
<nav class="navbar">
    <div class="navbar-container">
        <div class="brand">
            <span class="brand-main">SUNNY TOWN</span>
            <span class="brand-sub">Luxury Sunglasses</span>
        </div>

        <div class="nav-mobile-icon" id="mobile-menu-toggle">
            <span></span><span></span><span></span>
        </div>

        <div class="nav-right" id="mobile-menu">
            <a href="#home">Inicio</a>
            <a href="#lentes">Lentes</a>
            <a href="#contacto">Contacto</a>
        </div>
    </div>
</nav>

<!-- HERO SLIDER -->
<section class="hero-slider">
    <div class="slides-container">

        <div class="slide active">
            <img src="https://res.cloudinary.com/dnzkctdej/image/upload/v1763861472/Largo_web_cvpitp.png"class="slide-img">
        </div>

        <div class="slide">
            <img src="https://res.cloudinary.com/dnzkctdej/image/upload/v1763864383/largo_web2_uqvznx.png" class="slide-img">
        </div>

        <div class="slide">
            <img src="https://res.cloudinary.com/dnzkctdej/image/upload/v1763858742/cdd8fda0-79bc-4f1f-9167-709feba21ae7_jtvon9.png" class="slide-img">
        </div>

        <button class="arrow left" id="prevSlide">&#10094;</button>
        <button class="arrow right" id="nextSlide">&#10095;</button>
    </div>

    <div class="indicators">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</section>

<!-- SEARCH -->
<section class="search-section">
    <form method="get" action="/" class="search-box">
        <input type="text" name="q" placeholder="Buscar lentes..." value="{{ search_query }}">
        <button type="submit"><img class="search-icon" src="https://res.cloudinary.com/dnzkctdej/image/upload/v1763601816/lupa_wlrhzn.png">
</button>
    </form>
</section>

<!-- GALERÍA -->
<section class="gallery">
{% if products %}
{% for product in products %}
<a href="{{ url_for('products.ver_producto', product_id=product.id) }}">
    <div class="gallery-item">
        <img src="{{ product.main_image }}">
        <div class="info">
            <h3>{{ product.name }}</h3>
            <span class="price">${{ product.price }} MXN</span>
        </div>
    </div>
</a>
{% endfor %}
{% else %}
<p style="text-align:center;color:white;">No se encontraron productos.</p>
{% endif %}
</section>

<!-- JS MENU -->
<script>
const toggle = document.getElementById("mobile-menu-toggle");
const menu = document.getElementById("mobile-menu");

toggle.addEventListener("click", () => {
    toggle.classList.toggle("active");
    menu.classList.toggle("active");
});
</script>

<!-- JS SLIDER -->
<script>
let slideIndex = 0;
const slides = document.querySelectorAll(".slide");
const dots = document.querySelectorAll(".dot");

function showSlide(i) {
    slides.forEach((s) => s.classList.remove("active"));
    dots.forEach((d) => d.classList.remove("active"));
    slides[i].classList.add("active");
    dots[i].classList.add("active");
}

function nextSlide() {
    slideIndex = (slideIndex + 1) % slides.length;
    showSlide(slideIndex);
}

function prevSlide() {
    slideIndex = (slideIndex - 1 + slides.length) % slides.length;
    showSlide(slideIndex);
}

let autoPlay = setInterval(nextSlide, 5000);

document.getElementById("nextSlide").onclick = () => { nextSlide(); clearInterval(autoPlay); };
document.getElementById("prevSlide").onclick = () => { prevSlide(); clearInterval(autoPlay); };

dots.forEach((dot, index) => {
    dot.onclick = () => { slideIndex = index; showSlide(index); clearInterval(autoPlay); };
});
</script>

</body>
</html>
