<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Town - Luxury Sunglasses</title>

    <style>
        /* -------------------- ESTILOS GENERALES -------------------- */
        body {
            font-family: "Georgia", serif;
            background: linear-gradient(180deg, #9FBEC2, #6D87A3);
            margin: 0;
            padding: 0;
            color: #A7EBC1;
        }

        /* -------------------- NAVBAR -------------------- */
        .navbar {
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 9999;
            background: #ffffff;
            padding: 14px 0;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.06);
        }

        .navbar-container {
            max-width: 1400px;
            width: 96%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            height: 70px;
            width: auto;
        }

        .nav-right {
            margin-left: auto;
            display: flex;
            gap: 28px;
        }

        .nav-right a {
            font-size: 14px;
            text-decoration: none;
            color: #000;
            padding-bottom: 2px;
            transition: 0.3s ease;
        }

        .nav-right a:hover {
            border-bottom: 1px solid #000;
        }

        .nav-mobile-icon {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .nav-mobile-icon span {
            display: block;
            width: 20px;
            height: 2px;
            background: #000;
            border-radius: 20px;
        }

        @media (max-width: 820px) {
            .nav-mobile-icon {
                display: flex;
                margin-left: auto;
            }

            .nav-right {
                position: fixed;
                top: 60px;
                right: 0;
                width: 100%;
                height: 0;
                background: rgba(0, 0, 0, 0.92);
                backdrop-filter: blur(8px);
                flex-direction: column;
                align-items: center;
                overflow: hidden;
                padding-top: 20px;
                gap: 24px;
            }

            .nav-right a {
                color: #fff;
                opacity: 0;
                transform: translateY(-10px);
            }

            .nav-right.active {
                height: 230px;
            }

            .nav-right.active a {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* -------------------- HERO SLIDER -------------------- */
        .hero-slider {
            width: 100%;
            height: 600px;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .slides-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.9s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* -------------------- SEARCH -------------------- */
        .search-section {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 40px 0 20px;
        }

        .search-box {
            width: 320px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border-radius: 30px;
            border: 1px solid #ccc;
        }

        .search-icon {
            width: 18px !important;
            height: 18px !important;
            object-fit: contain !important;
        }

        /* -------------------- GALERÍA -------------------- */
        .gallery {
            width: 100%;
            padding: 0 20px;
            margin: 20px auto 60px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
            gap: 10px;
        }

        .gallery-item {
            background: #fff;
            border-radius: 14px;
            border: 1px solid #ddd;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 230px;
            object-fit: cover;
        }

        .info {
            padding: 12px;
        }

        .info h3 {
            margin: 0;
            color: #000;
        }

        .price {
            margin-top: 6px;
            color: #000;
            font-weight: 600;
        }

        /* =====================================================
                  SOLO 6 ITEMS EN ESCRITORIO
        ======================================================*/
        @media (min-width: 821px) {
            .gallery a:nth-child(n+7) {
                display: none !important;
            }
        }

        /* =====================================================
                MODO CELULAR: 2 COLUMNAS + CUADRADOS + SIN HERO
        ======================================================*/
        @media (max-width: 820px) {

            .hero-slider,
            .search-section {
                display: none !important;
            }

            /* Solo 6 productos */
            .gallery a:nth-child(n+7) {
                display: none !important;
            }

            .gallery {
                margin-top: 20px !important;
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 14px !important;
            }

            .gallery-item {
                aspect-ratio: 1 / 1 !important;
                display: flex;
                flex-direction: column;
            }

            .gallery-item img {
                width: 100%;
                height: 60%;
                object-fit: cover !important;
            }

            .info {
                text-align: center;
                padding: 8px;
            }
        }
    </style>
</head>

<body>

<!-- NAV -->
<nav class="navbar">
    <div class="navbar-container">
        
        <img src="https://res.cloudinary.com/dnzkctdej/image/upload/v1763865120/logoletraspng_y2vlnt.png"
             class="nav-logo" alt="Logo Sunny Town">

        <div class="nav-mobile-icon" id="mobile-menu-toggle">
            <span></span><span></span><span></span>
        </div>

        <div class="nav-right" id="mobile-menu">
            <a href="#home">Inicio</a>
            <a href="#lentes">Lentes</a>
            <a href="#contacto">Contacto</a>
        </div>
    </div>
</nav>

<!-- HERO SLIDER (OCULTO EN CELULAR) -->
<section class="hero-slider">
    <div class="slides-container">

        <div class="slide active">
            <img src="https://res.cloudinary.com/dnzkctdej/image/upload/v1763861472/Largo_web_cvpitp.png" class="slide-img">
        </div>

        <div class="slide">
            <img src="https://res.cloudinary.com/dnzkctdej/image/upload/v1763864383/largo_web2_uqvznx.png" class="slide-img">
        </div>

        <div class="slide">
            <img src="https://res.cloudinary.com/dnzkctdej/image/upload/v1763858742/cdd8fda0-79bc-4f1f-9167-709feba21ae7_jtvon9.png" class="slide-img">
        </div>

    </div>
</section>

<!-- SEARCH (OCULTO EN CELULAR) -->
<section class="search-section">
    <form method="get" action="/" class="search-box">
        <input type="text" name="q" placeholder="Buscar lentes..." value="{{ search_query }}">
        <button type="submit">
            <img class="search-icon" src="https://res.cloudinary.com/dnzkctdej/image/upload/v1763601816/lupa_wlrhzn.png">
        </button>
    </form>
</section>

<!-- GALERÍA -->
<section class="gallery">
{% if products %}
{% for product in products %}
<a href="{{ url_for('products.ver_producto', product_id=product.id) }}">
    <div class="gallery-item">
        <img src="{{ product.main_image }}">
        <div class="info">
            <h3>{{ product.name }}</h3>
            <span class="price">${{ product.price }} MXN</span>
        </div>
    </div>
</a>
{% endfor %}
{% else %}
<p style="text-align:center;color:white;">No se encontraron productos.</p>
{% endif %}
</section>

<!-- JS MENU -->
<script>
const toggle = document.getElementById("mobile-menu-toggle");
const menu = document.getElementById("mobile-menu");

toggle.addEventListener("click", () => {
    menu.classList.toggle("active");
});
</script>

</body>
</html>
