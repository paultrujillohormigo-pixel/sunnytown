<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago pendiente</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 40px;
            background: #fffce8;
        }
        .box {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 { color: #f1c40f; }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #f1c40f;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Pago pendiente ⏳</h1>
        <p>Estamos esperando la confirmación de tu pago.</p>
        <a href="/">Volver a la tienda</a>
    </div>
</body>
</html>
